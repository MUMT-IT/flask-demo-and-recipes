{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title has-text-info has-text-centered">Welcome to MIS Demo</h1>
    <a href="{{ url_for('show_menu') }}" class="button is-link">Menu</a>
    <h2 class="subtitle">{{ current_user.name }}</h2>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="button is-link">Log out</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="button is-link">Log in</a>
    {% endif %}
</div>
{% endblock %}
